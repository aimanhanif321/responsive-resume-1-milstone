<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume with pDF download
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="resume-container">
        <h1 id="h1">Fill This Form</h1>

    <div id="form-con">
        <form id="formm">
            <fieldset>
                <legend>Persnal information</legend>
                 <label for="username">Username</label>
                 <input type="text" id="username">
                <label for="name">Name:</label> 
                <input type="text" name="" id="name"><br>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="number" name="" id="phone" required>
                

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="edu" rows="3" required></textarea>

            </fieldset>
            <fieldset>
                <legend>Experiance</legend>
                <label for="expiriance">Experiance:</label>
                <textarea id="exp" rows="3" required></textarea>

            </fieldset>
            <fieldset>
                <legend>skills</legend>
                <label for="education">Skills:</label>
                <textarea rows="3" id="skillinput" required></textarea>
            </fieldset>
            <button type="submit">GENERATE</button>
    </div>

    </form>
